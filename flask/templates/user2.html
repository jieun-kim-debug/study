<!--h3가 h1보다 2개 작은 크기--> 
<!--딕셔너리형태-->

<!--capitalize : 첫글자만 대문자로-->
<h3> capitalize : </h3>
<h1> hello, {{ name|capitalize }} !!! </h1>

<!--upper : 전부 다 대문자-->
<h3> upper : </h3>
<h1> hello, {{ name|upper }} !!! </h1>

<!--title : 첫 글자만 대문자-->
<h3> title : </h3>
<h1> hello, {{ name|title }} !!! </h1>
